<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointment</title>
  </head>
  <body>
   <div class="container">
    <h1 class="jumbotron">Book Appointment</h1>
    <p> Enter your Booking information </p>
    <form id="book-info">
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Appointment Description: </label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date: </label>
        <input id="date" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="time">Start/End Times: </label>
        <input id="time" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-danger">Appointment</button>
    </form>

    <div id="booking-confirmed">
      <p>Booking Confirmed!</p>
      <p>Name: <span class="name"></span></p>
      <p>Description: <span class="description"></span></p>
      <p>Date: <span class="date"></span></p>
      <p>Times: <span class="time"></span></p>
    </div>
   </div>
  </body>
</html>
