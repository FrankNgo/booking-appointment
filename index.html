<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointment</title>
  </head>
  <body>
   <div class="container">
    <h1 class="title">Book Appointment</h1>
    <div class="col-md-6">
      <h2> Enter your Booking information </h2>
      <form id="book-info">
        <div class="form-group">
          <label for="name">Name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Appointment Description: </label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date: </label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Start/End Times: </label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Confirm</button>
      </form>
    </div>
      <div class="col-md-6" id="booking-text">
        <div id="booking-confirmed">
          <div class="well">
          <p>Booking Confirmed!</p>
          <p>Name: <span class="name"></span></p>
          <p>Description: <span class="description"></span></p>
          <p>Date: <span class="date"></span></p>
          <p>Times: <span class="time"></span></p>
        </div>
      </div>
    </div>
   </div>
  </body>
</html>
